<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Place</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="/src/utils/backButton.js"></script>
    <link rel="stylesheet" href="/src/styles/login.css">
    <script type="module" src="/src/utils/login.js"></script>
     
</head>
<body>
    <!-- <div id="app">
    </div> -->
     <div class="header">
        <p class="title">Focus Place</p>
    </div>
    <p class="introduce">온전히 집중할 수 있는 공간 아카이브</p>
    <div class="login-form-container">
        <h1 class="login-title">로그인</h1>
        <form id="login-form">
            <div class="input-container">
                <label class="login-label">
                    이메일
                </label>
                <input class="login-input" id="email-input" type="text" placeholder="이메일을 입력하세요." />
            </div>
            <div class="input-container">
                <label class="login-label">
                    비밀번호
                </label>
                <input class="login-input" id="password-input" type="password" placeholder="비밀번호를 입력하세요." />
            </div>
            <button class="loginButton" type="button">로그인</button>
            <a class="goToSignUp" href='/src/pages/signup.html'>회원가입</a>
        </form>
    </div>
</body>
</html>
