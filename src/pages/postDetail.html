<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../styles/postDetail.css">
    <script type="module" src="/src/utils/backButton.js"></script>
    <script type="module" src="/src/utils/profileEditModal.js"></script>
    <script type="module" src="/src/utils/loadProfile.js"></script>
    <script type="module" src="/src/utils/postRead.js"></script>
    <script type="module" src="/src/utils/likePost.js"></script>
    <script type="module" src="/src/utils/commentWrite.js"></script>
</head>
<body>
    <div class="header">
        <button class="backButton">&lt;</button>
        <p class="title">아무 말 대잔치</p>
         <div class="user-profile-container">
            <div class="user-profile-image-div">
                <img class="user-profile-image" src="" alt="profile-image">
            </div>
            <div class="user-profile-edit-modal hidden">
                <p class="user-profile-edit-menu" id="user-info-edit-menu">회원정보수정</p>
                <p class="user-profile-edit-menu" id="user-password-edit-menu">비밀번호수정</p>
                <p class="user-profile-edit-menu" id="logout-menu">로그아웃</p>
            </div>
        </div>
    </div>
    <div class="post-detail-container">
        <div class="post-card-container">
            <div class="post-card">
            </div>
        </div>
        <hr class="bar" />
        <div class="comment-form-container">
            <form class="comment-form">
                <textarea id="comment-write-content"class="comment-form-input" name="comment" placeholder="댓글을 남겨주세요!"></textarea>
                <hr class="bar"/>
                <button class="comment-form-submit" type="button">댓글 등록</button>
            </form>
        </div>
        <div class="commnet-list-container">
            <div class="comment-container">
                <div class="comment-display-container">
                    <div class="comment-info-container">
                        <div class="comment-author-profile-image"></div>
                        <p class="comment-author-nickname">더미 작성자 1</p>
                        <p class="comment-write-date">2025-11-13 00:00:00</p>
                    </div>
                    <p class="comment-content">댓글 내용</p>
                </div>
                <div class="comment-edit-container">
                    <button id="comment-update-button">수정</button>
                    <button id="comment-delete-button">삭제</button>
                </div>
            </div>
            <div class="comment-container">
                <div class="comment-display-container">
                    <div class="comment-info-container">
                        <div class="comment-author-profile-image"></div>
                        <p class="comment-author-nickname">더미 작성자 1</p>
                        <p class="comment-write-date">2025-11-13 00:00:00</p>
                    </div>
                    <p class="comment-content">댓글 내용</p>
                </div>
            </div>
            <div class="comment-container">
                <div class="comment-display-container">
                    <div class="comment-info-container">
                        <div class="comment-author-profile-image"></div>
                        <p class="comment-author-nickname">더미 작성자 1</p>
                        <p class="comment-write-date">2025-11-13 00:00:00</p>
                    </div>
                    <p class="comment-content">댓글 내용</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-container hidden" id="post-delete-modal">
        <div class="modal-window">
            <p class="modal-content">게시글을 삭제하시겠습니까?</p>
            <p class="modal-content-notice">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-button-container">
                <button class="modal-cancel-button" id="post-modal-close-button">취소</button>
                <button class="modal-confirm-button" id="post-delete-confirm-button">확인</button>
            </div>
        </div>
    </div>
    <div class="modal-container hidden" id="comment-delete-modal">
        <div class="modal-window">
            <p class="modal-content">댓글을 삭제하시겠습니까?</p>
            <p class="modal-content-notice">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-button-container">
                <button class="modal-cancel-button" id="comment-modal-close-button">취소</button>
                <button class="modal-confirm-button">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
