<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Place</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="/src/styles/userPasswordEdit.css">
    <script type="module" src="/src/utils/backButton.js"></script>
    <script type="module" src="/src/utils/user/profileEditModal.js"></script>
    <script type="module" src="/src/utils/user/userPasswordEdit.js"></script>
</head>
<body>
     <div class="header">
        <button class="backButton">&lt;</button>
        <p class="title">Focus Place</p>
        <div class="user-profile-edit-container">
            <p class="settings">Settings</p>
            <div class="user-profile-edit-modal hidden">
                <p class="user-profile-edit-menu" id="user-info-edit-menu">회원정보수정</p>
                <p class="user-profile-edit-menu" id="user-password-edit-menu">비밀번호수정</p>
                <p class="user-profile-edit-menu" id="logout-menu">로그아웃</p>
            </div>
        </div>
    </div>
    <div class="user-password-edit-container">
        <p class="user-password-edit-title">비밀번호 수정</p>
        <form class="user-password-edit-form">
            <div class="user-password-edit-form-input-container">
                <label>비밀번호</label>
                <input id="user-password-input" type="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="user-password-edit-form-input-container">
                <label>비밀번호 확인</label>
                <input id="user-password-confirm-input" type="password" placeholder="비밀번호를 한번 더 입력하세요">
            </div>
            <button class="user-password-edit-submit-button" type="submit">수정하기</button>
        </form>
    </div>
    <div class="toast-message-container hidden">
        <p>수정 완료</p>
    </div>
</body>
</html>
