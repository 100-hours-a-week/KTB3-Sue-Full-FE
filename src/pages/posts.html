<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../styles/posts.css">
    <script type="module" src="/src/utils/profileEditModal.js"></script>
    <script type="module" src="/src/utils/loadProfile.js"></script>
    <script type="module" src="/src/utils/postListRead.js"></script>
</head>
<body>
     <div class="header">
        <p class="title">아무 말 대잔치</p>
        <div class="user-profile-container">
            <div class="user-profile-image-div">
                <img class="user-profile-image" src="" alt="profile-image">
            </div>
            <div class="user-profile-edit-modal hidden">
                <p class="user-profile-edit-menu" id="user-info-edit-menu">회원정보수정</p>
                <p class="user-profile-edit-menu" id="user-password-edit-menu">비밀번호수정</p>
                <p class="user-profile-edit-menu" id="logout-menu">로그아웃</p>
            </div>
        </div>
        </div>
    </div>
    <div class="main-container">
        <div class="welcomeText">
            <p>
                안녕하세요,
            </p>
            <p>아무 말 대잔치 <b>게시판</b>입니다.</p>
        </div>
        <div class="post-section">
            <div class="post-list" id="post-list-container">
                <button class="write-post-button" onclick="location.href=`/src/pages/postWrite.html`">게시글 작성</button>
            </div>
        </div>
    </div>
</body>
</html>
