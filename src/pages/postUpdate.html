<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="/src/styles/postUpdate.css">
    <script type="module" src="/src/utils/backButton.js"></script>
    <script type="module" src="/src/utils/profileEditModal.js"></script>
    <script type="module" src="/src/utils/loadProfile.js"></script>
</head>
<body>
    <div class="header">
        <button class="backButton">&lt;</button>
        <p class="title">아무 말 대잔치</p>
         <div class="user-profile-container">
            <div class="user-profile-image-div">
                <img class="user-profile-image" src="" alt="profile-image">
            </div>
            <div class="user-profile-edit-modal hidden">
                <p class="user-profile-edit-menu" id="user-info-edit-menu">회원정보수정</p>
                <p class="user-profile-edit-menu" id="user-password-edit-menu">비밀번호수정</p>
                <p class="user-profile-edit-menu" id="logout-menu">로그아웃</p>
            </div>
        </div>
    </div>
    <div class="post-update-container">
        <p class="post-update-title">게시글 수정</p>
        <form class="post-update-form">
            <div class="post-update-input-container">
                <label>제목*</label>
                <hr class="bar"/>
                <input name="title" type="text" maxlength="26" placeholder="제목 1">
                <hr class="bar"/>
            </div>
            <div class="post-update-input-container">
                <label>내용*</label>
                <hr class="bar"/>
                <textarea name="content" placeholder="내용 어쩌고 저쩌고"></textarea>
                <hr class="bar"/>
            </div>
            <div class="post-update-input-container">
                <label>이미지</label>
                <input type="file">
            </div>
        </form>
        <button class="submitButton" type="submit" onclick="window.location='/src/pages/postDetail.html'">수정하기</button>
    </div>
</body>
</html>
