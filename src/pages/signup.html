<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="/src/styles/signup.css">
    <script type="module" src="/src/utils/backButton.js"></script>
</head>
<body>
    <div class="header">
        <button class="backButton">&lt;</button>
        <p class="title">아무 말 대잔치</p>
    </div>
    <div class="signup-container">
            <h1 class="signup-title">회원가입</h1>
            <form class="signup-form">
                <div class="signup-profile-image-container">
                    <label class="signup-form-label">프로필 사진</label>
                    <div class="signup-profile-image">
                        +
                    </div>
                </div>
                <div class="signup-form-input-container">
                    <label class="signup-form-label">이메일*</label>
                    <input 
                        class="signup-form-input" 
                        name="email" 
                        type="email"
                        placeholder="이메일을 입력하세요"
                        >
                </div>
                <div class="signup-form-input-container">
                    <label class="signup-form-label">비밀번호*</label>
                    <input 
                        class="signup-form-input" 
                        name="password" 
                        type="password" 
                        minLength="8" 
                        maxLength="20"
                        placeholder="비밀번호를 입력하세요"
                        >
                </div>
                <div class="signup-form-input-container">
                    <label class="signup-form-label">비밀번호 확인*</label>
                    <input 
                        class="signup-form-input" 
                        name="passwordConfirm" 
                        type="password" 
                        minLength="8" 
                        maxLength="20"
                        placeholder="비밀번호를 한 번 더 입력하세요"
                        >
                </div>
                 <div class="signup-form-input-container">
                    <label class="signup-form-label">닉네임*</label>
                    <input 
                        class="signup-form-input" 
                        name="nickname" 
                        type="text"
                        placeholder="닉네임을 입력하세요"
                        >
                </div>
                <button class="signupButton" type="submit">회원가입</button>
                <a class="goToLogin" href="/index.html">로그인하러 가기</a>
            </form>
        </div>
</body>
</html>
