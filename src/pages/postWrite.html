<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../styles/postWrite.css">
    <script type="module" src="/src/utils/backButton.js"></script>
    <script type="module" src="/src/utils/profileEditModal.js"></script>
    <script type="module" src="/src/utils/loadProfile.js"></script>
    <script type="module" src="/src/utils/postWrite.js"></script>
</head>
<body>
    <div class="header">
        <button class="backButton">&lt;</button>
        <p class="title">Focus Place</p>
        <div class="user-profile-edit-container">
            <p class="settings">Settings</p>
            <div class="user-profile-edit-modal hidden">
                <p class="user-profile-edit-menu" id="user-info-edit-menu">회원정보수정</p>
                <p class="user-profile-edit-menu" id="user-password-edit-menu">비밀번호수정</p>
                <p class="user-profile-edit-menu" id="logout-menu">로그아웃</p>
            </div>
        </div>
    </div>
    <div class="post-write-container">
        <p class="post-title">게시글 작성</p>
        <form class="post-write-form">
            <div class="post-write-input-container">
                <label>제목*</label>
                <hr class="bar"/>
                <input id="post-write-title" name="title" type="text" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)">
            </div>
            <hr class="bar"/>
            <div class="post-write-input-container">
                <label>내용*</label>
                <hr class="bar"/>
                <textarea id="post-write-content" name="content" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <hr class="bar"/>
            <div class="post-write-input-container">
                <label>이미지</label>
                <div class="post-write-file-button-container">
                    <button id="post-write-file-button" type="button">파일 선택</button>
                    <span id="post-write-file-span">파일을 선택해주세요.</span>
                </div>
                <input id="post-write-image" type="file" accept="image/*">
            </div>
        </form>
        <button id="post-write-submit-button" class="submitButton" type="button">완료</button>
    </div>
</body>
</html>
